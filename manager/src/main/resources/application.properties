spring.application.name=manager

spring.data.mongodb.uri=mongodb://mongodb-primary:27017,mongodb-secondary1:27017,mongodb-secondary2:27017/fault_tolerance?replicaSet=rs0&r=snapshot&w=majority

server.port=8080
rabbitmq.username=${RABBITMQ_USERNAME:guest}
rabbitmq.password=${RABBITMQ_PASSWORD:guest}
rabbitmq.host=rabbitmq
rabbitmq.virtual-host=/

manger.NUM_WORKERS=${NUM_WORKERS:1}